<div class="product-grid">
  <div class="product-image">
    <a href="#">
      <img class="pic-1" src="{{ item.image }}" />
      <img class="pic-2" src="{{ item.image }}" />
    </a>
    <ul class="social">
      <li>
        <a href="" data-tip="Quick View"><i class="fa fa-search"></i></a>
      </li>
      <!-- <li>
        <a href="" data-tip="Add to Wishlist"
          ><i class="fa fa-shopping-bag"></i
        ></a>
      </li>
      <li>
        <a href="" data-tip="Add to Cart"
          ><i class="fa fa-shopping-cart"></i
        ></a>
      </li> -->
      <li>
        <a data-tip="Edit" (click)="open(edit, item.id)"
          ><i class="fa fa-pencil" aria-hidden="true"></i
        ></a>
      </li>
      <li>
        <a data-tip="Delete" (click)="deleteItem(item.id)"
          ><i class="fa fa-trash" aria-hidden="true"></i
        ></a>
      </li>
    </ul>
    <span class="product-new-label">Sale</span>
    <span class="product-discount-label">20%</span>
  </div>
  <ul class="rating">
    <li class="fa fa-star"></li>
    <li class="fa fa-star"></li>
    <li class="fa fa-star"></li>
    <li class="fa fa-star"></li>
    <li class="fa fa-star disable"></li>
  </ul>
  <div class="product-content">
    <h3 class="title">
      <a href="#">{{ item.title | slice: 0:60 }}</a>
    </h3>
    <div class="price">
      {{ item.price | currency: "INR" }}
      <span>{{ item.price + 20 | currency: "INR" }}</span>
    </div>
    <a class="add-to-cart" href="">+ Add To Cart</a>
  </div>
</div>

<ng-template #edit let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Edit Product</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="product.title"
          placeholder="title"
          name="title"
        />
      </div>
      <div class="form-group">
        <label for="des">Description</label>
        <textarea
          class="form-control"
          [(ngModel)]="product.description"
          placeholder=""
          name="des"
        ></textarea>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input
          type="number"
          class="form-control"
          [(ngModel)]="product.price"
          placeholder="price"
          name="price"
        />
      </div>
      <div class="form-group">
        <label for="cat">Category</label>
        <input
          type="number"
          class="form-control"
          [(ngModel)]="product.category"
          placeholder="cat"
          name="cat"
        />
      </div>
      <div class="form-group">
        <label for="img">Image</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="product.image"
          placeholder="dummy"
          name="img"
        />
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="updateItem(item.id)">
      Save
    </button>
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="modal.close('Save click')"
    >
      Close
    </button>
  </div>
</ng-template>
