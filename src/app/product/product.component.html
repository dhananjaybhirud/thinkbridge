<div class="product-grid">
  <div class="product-image">
    <a href="#">
      <img class="pic-1" src="{{ item.image }}" />
      <img class="pic-2" src="{{ item.image }}" />
    </a>
    <ul class="social">
      <li>
        <a href="" data-tip="Quick View"><i class="fa fa-search"></i></a>
      </li>
      <!-- <li>
        <a href="" data-tip="Add to Wishlist"
          ><i class="fa fa-shopping-bag"></i
        ></a>
      </li>
      <li>
        <a href="" data-tip="Add to Cart"
          ><i class="fa fa-shopping-cart"></i
        ></a>
      </li> -->
      <li>
        <a href="" data-tip="Edit"
          ><i class="fa fa-pencil" aria-hidden="true"></i
        ></a>
      </li>
      <li>
        <a href="" data-tip="Delete"
          ><i class="fa fa-trash" aria-hidden="true"></i
        ></a>
      </li>
    </ul>
    <span class="product-new-label">Sale</span>
    <span class="product-discount-label">20%</span>
  </div>
  <ul class="rating">
    <li class="fa fa-star"></li>
    <li class="fa fa-star"></li>
    <li class="fa fa-star"></li>
    <li class="fa fa-star"></li>
    <li class="fa fa-star disable"></li>
  </ul>
  <div class="product-content">
    <h3 class="title">
      <a href="#">{{ item.title | slice: 0:60 }}</a>
    </h3>
    <div class="price">
      {{ item.price | currency: "INR" }}
      <span>{{ item.price + 20 | currency: "INR" }}</span>
    </div>
    <a class="add-to-cart" href="">+ Add To Cart</a>
  </div>
</div>
